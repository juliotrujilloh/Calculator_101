<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calc</title>
    <link rel="stylesheet" href="CSS_For_Practice101.css">
</head>
<body>
    <div class="calc-body">
        <input id= "window" type="text" value="0" autocomplete="off">
        <div class="rows">
            <button class="seven key">7</button> <!-- We can select elements just by the "second name" in the classs -->
            <button class="eight key">8</button> <!-- In this case by just grabbing "key" -->
            <button class="nine key">9</button>
            <button class="C key" id="C">C</button>
        </div>

        <div class="rows">
            <button class= "four key">4</button>
            <button class="five key">5</button>
            <button class="six key">6</button>
            <button class="plus key">+</button>
        </div>

        <div class="rows">
            <button class="one key">1</button>
            <button class="two key">2</button>
            <button class="three key">3</button>
            <button class="minus key">-</button>
        </div>

        <div class="rows">
            <button class="zero key" id="zero">0</button>
            <button class="dot key">.</button>
            <button class="equal key">=</button>
        </div> 
    </div>   
    <script src="index_for_Practice101.js"></script>
</body>
</html>
